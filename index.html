<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Ottawa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="images">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:600|Montserrat:400,700" rel="stylesheet">
</head>
<body>

  <main>

    <div>

      <div class="grid">

        <section id="current">
          <div class="banner unit [ xs-1 s-1 m-1 l-3-4 ]">
            <img class="img-flex" src="images/ottawa-bg.png" alt="">
            <div class="banner-content text-center">
              <div id="current-temp">
                <h1>-9°</h1>
              </div>
              <div id="current-other" class="">
                <h2>Ottawa</h2>
                <h3>Snowy</h3>
                <p>-5°/-10°</p>
              </div>
            </div>
          </div>
        </section>

        <section id="graph" class="unit [ xs-1 s-1 m-1 l-3-4 ]">
          <img class="img-flex small" src="images/ottawa-s.png" alt="">
          <img class="img-flex large" src="images/ottawa.png" alt="">
        </section>

        <section id="weekly">
          <div>

            <div class="unit [xs-1 s-1 m-1 l-1-3]">
              <div class="card island">

                  <span class="icon-lable bold tera pad-b pad-t block">Saturday | Feb 04</span>
                  <p class="italic">Light Snow</p>

                  <dl>
                    <dt>Windchill:</dt>
                    <dd>-15</dd>
                    <dt>Avg Wind:</dt>
                    <dd>9.5 kph</dd>
                    <dt>Humidity:</dt>
                    <dd>62%</dd>
                    <dt>Pressure:</dt>
                    <dd>1020mb</dd>
                    <dt>Sunrise:</dt>
                    <dd>7:21 AM</dd>
                    <dt>Sunset:</dt>
                    <dd>5:12 PM</dd>
                  </dl>

              </div>
            </div>

          </div>
        </section>

      </div>

    </div>

  </main>

</body>
</html>
