<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Ottawa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="images">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:600|Montserrat:400,700" rel="stylesheet">
</head>
<body>

  <main>

    <div>

      <div class="grid">

        <div id="current" class="unit xs-1 s-1 m-1 l-2-3">
          <div class="banner">
            <img class="img-flex" src="images/ottawa-bg.png" alt="">
            <div class="banner-content max-length text-center">
              <div id="current-temp">
                <h1>-9°</h1>
              </div>
              <div id="current-other" class="">
                <h2>Ottawa</h2>
                <h3>Snowy</h3>
                <p>-5°/-10°</p>
              </div>
            </div>
            <a href="la.html">
              <img class="buttonright" src="images/button1.png" alt="">
            </a>
            <a href="london.html">
              <img class="buttonleft" src="images/button2.png" alt="">
            </a>

          </div>
          <img class="img-flex small" src="images/ottawa-s.png" alt="">
          <img class="img-flex large" src="images/ottawa.png" alt="">

        </div>

        <div id="weekly" class="unit xs-1 s-1 m-1 l-1-3">

              <div class="island card clearfix">

                  <p class="weektemp tera">8</p>
                  <span class="icon-lable bold tera block align">Saturday | Feb 04</span>
                  <p class="italic align">Light Snow</p>



                  <dl class="left align">
                    <dt>Windchill: 15</dt>
                    <dt>Avg Wind: 9.5 kph</dt>
                    <dt>Humidity: 62%</dt>
                  </dl>

                  <dl class="right align">
                    <dt>Pressure: 1020mb</dt>
                    <dt>Sunrise: 7:21 AM</dt>
                    <dt>Sunset: 5:12 PM</dt>
                  </dl>

              </div>

        </div>

      </div>

    </div>

  </main>

</body>
</html>
